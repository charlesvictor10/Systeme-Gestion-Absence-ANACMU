<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'une absence non déductible des congés
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Demandes</a></li>
    <li class="active">Demandes de permissions</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Demande de permission d'absence (non déductible)</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveAbsenceNonDeductible(f.value)">
        <div class="row">
          <div class="col-md-6">
            <div class="box-body">
              <div class="form-group">
                <label>Agent</label>
                <select *ngIf="agents" class="form-control select2" style="width: 100%;" name="agent" [(ngModel)]="selectdOption" (click)="ajaxAgent()">
                  <option value="" disabled>(choisissez un agent)</option>
                  <option *ngFor="let agent of agents; let i = index" [ngValue]="agents[i]">
                    {{agent.prenom}} {{agent.nom}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label>Motif</label>
                <select *ngIf="congesNonDeductibles" class="form-control select2" style="width: 100%;" name="congesNonDeductible" [(ngModel)]="selectCnd" (change)="ajaxCongesNonDeductible()">
                  <option value="" disabled>(choisissez une permission)</option>
                  <option *ngFor="let congesNonDeductible of congesNonDeductibles; let i = index" [ngValue]="congesNonDeductibles[i]">
                    {{congesNonDeductible.lib}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label>Nb. jour non déductible</label>
                <input class="form-control" type="number" name="nbJourNonDeductible" [(ngModel)]="abs.nbJourNonDeductible" readonly>
              </div>
              <div class="form-group">
                <label>Date de début</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="Date" class="form-control pull-right" name="dateDebutAbsence" ngModel (change)="ajaxCalculDate($event)">
                </div>
              </div>
              <div class="form-group">
                <label>Date de fin</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="Date" class="form-control pull-right" name="dateFinAbsence" [(ngModel)]="absence.dateFinAbsence" (change)="ajaxCalculDate($event)">
                </div>
              </div>
              <div class="form-group">
                <label>Nb. jour absence</label>
                <input class="form-control" type="number" name="nbJourAbsence" [(ngModel)]="absence.nbJourAbsence" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-body">
              <div class="form-group">
                <label>Nb. congés acquis</label>
                <input class="form-control" type="number" name="nbCongesAcquis" [(ngModel)]="sc.nbCongesAcquis" readonly>
              </div>
              <div class="form-group">
                <label>Nb. jour déjà pris</label>
                <input class="form-control" type="number" name="nbJourPris" [(ngModel)]="sc.nbJourPris" readonly>
              </div>
              <div class="form-group">
                <label>Nb. congés reliquat</label>
                <input class="form-control" type="number" name="nbCongesReliquat" [(ngModel)]="sc.nbCongesReliquat" readonly>
              </div>
              <div class="form-group">
                <label>Nb. congés échus</label>
                <input class="form-control" type="number" name="nbCongesEchus" [(ngModel)]="sc.nbCongesEchus" readonly>
              </div>
              <div class="form-group">
                <label>Nb. congés en cours</label>
                <input class="form-control" type="number" name="nbCongesEncours" [(ngModel)]="sc.nbCongesEncours" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
