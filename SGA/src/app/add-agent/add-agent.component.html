<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'un agent
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Paramétrage</a></li>
    <li class="active">Personnel</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un nouveau agent</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveAgent(f.value)">
        <div class="row">
          <div class="col-md-6">
            <div class="box box-info">
              <div class="box-header with-border">
                <h3 class="box-title">Données Personnelles</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="form-group">
                  <label>Titre</label>
                  <select *ngIf="civilites" class="form-control select2" style="width: 100%;" name="civilite" ngModel>
                    <option value="" disabled>Selectionner une civilité</option>
                    <option *ngFor="let civilite of civilites; let i = index" [ngValue]="civilites[i]">
                      {{civilite.lib}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Prénom</label>
                  <input class="form-control" type="text" name="prenom" ngModel>
                </div>
                <div class="form-group">
                  <label>Nom</label>
                  <input class="form-control" type="text" name="nom" ngModel>
                </div>
                <div class="form-group">
                  <label>Nom jeune fille</label>
                  <input class="form-control" type="text" name="nomJeuneFille" ngModel>
                </div>
                <div class="form-group">
                  <label>Surnom</label>
                  <input class="form-control" type="text" name="surnomSigle" ngModel>
                </div>
                <div class="form-group">
                  <div class="pretty p-icon p-round">
                    <input type="radio" name="genre" value="Homme" ngModel>
                    <div class="state p-success">
                      <i class="icon mdi mdi-check"></i>
                      <label>Homme</label>
                    </div>
                  </div>
                  <div class="pretty p-icon p-round">
                    <input type="radio" name="genre" value="Femme" ngModel>
                    <div class="state p-warning">
                      <i class="icon mdi mdi-check"></i>
                      <label>Femme</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Statut Marital</label>
                  <select *ngIf="statuts" class="form-control select2" style="width: 100%;" name="statut" ngModel>
                    <option value="" disabled>Selectionner un statut</option>
                    <option *ngFor="let statut of statuts; let i = index" [ngValue]="statuts[i]">
                      {{statut.lib}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>N° CNI</label>
                  <input class="form-control" type="text" name="cni" ngModel>
                </div>
                <div class="form-group">
                  <label>Date de naissance</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="date" class="form-control pull-right" name="dateNaissance" ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <label>Lieu de naissance</label>
                  <input class="form-control" type="text" name="lieuNaissance" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box box-info">
              <div class="box-header with-border">
                <h3 class="box-title">Données Professionnelles</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="form-group">
                  <label>Bureau</label>
                  <select *ngIf="entites" class="form-control select2" style="width: 100%;" name="entite" ngModel>
                    <option value="" disabled>Selectionner un bureau</option>
                    <option *ngFor="let entite of entites; let i = index" [ngValue]="entites[i]">
                      {{entite.lib}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Service</label>
                  <select *ngIf="services" class="form-control select2" style="width: 100%;" name="service" ngModel>
                    <option value="" disabled>Selectionner un service</option>
                    <option *ngFor="let service of services; let i = index" [ngValue]="services[i]">
                      {{service.lib}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Fonction</label>
                  <select *ngIf="fonctions" class="form-control select2" style="width: 100%;" name="fonction" ngModel>
                    <option value="" disabled>Selectionner une fonction</option>
                    <option *ngFor="let fonction of fonctions; let i = index" [ngValue]="fonctions[i]">
                      {{fonction.lib}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Superviseur</label>
                  <select *ngIf="superviseurs" class="form-control select2" style="width: 100%;" name="superviseur" ngModel>
                    <option value="" disabled>Selectionner un superviseur</option>
                    <option *ngFor="let superviseur of superviseurs; let i = index" [ngValue]="superviseurs[i]">
                      {{superviseur.prenom}} {{superviseur.nom}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Matricule</label>
                  <input class="form-control" type="text" name="matricule" ngModel>
                </div>
                <div class="form-group">
                  <label>Recruté(e) le</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control pull-right" type="date" name="dateRecrutement" ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <label>A démarré le</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control pull-right" type="date" name="datePriseFonction" ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <label>N° de poste</label>
                  <input class="form-control" type="text" name="numeroPoste" ngModel>
                </div>
                <div class="form-group">
                  <label>Tél. Bureau</label>
                  <input class="form-control" type="text" name="telBureau" ngModel>
                </div>
                <div class="form-group">
                  <label>Tél. ADIE</label>
                  <input class="form-control" type="text" name="telProfessionnel" ngModel>
                </div>
                <div class="form-group">
                  <label>Email Prof.</label>
                  <input class="form-control" type="text" name="emailProfessionnel" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="box box-info">
              <div class="box-header with-border">
                <h3 class="box-title">Coordonnées Personnelles</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tél. personnel</label>
                    <input class="form-control" type="text" name="tel1" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Tél. domicile</label>
                    <input class="form-control" type="text" name="tel2" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Email personnel</label>
                    <input class="form-control" type="text" name="email" ngModel>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Adresse(1)</label>
                    <input class="form-control" type="text" name="adresse1" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Adresse(2)</label>
                    <input class="form-control" type="text" name="adresse2" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Adresse(3)</label>
                    <input class="form-control" type="text" name="adresse3" ngModel>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
