<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'un rôle
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Gestion des rôles</a></li>
    <li class="active">Nouveau rôle</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un nouveau rôle</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveRole(f.value)">
        <div class="form-group">
          <label>Code</label>
          <input class="form-control" type="text" name="code" ngModel>
        </div>
        <div class="form-group">
          <label>Libellé</label>
          <input class="form-control" type="text" name="lib" ngModel>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="3" type="textarea" name="description" ngModel></textarea>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
