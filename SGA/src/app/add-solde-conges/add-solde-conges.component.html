<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout de solde des congés
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Etat</a></li>
    <li class="active">Solde des congés</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un nouveau solde</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveSolde(f.value)">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Agent</label>
              <select *ngIf="agents" class="form-control select2" style="width: 100%;" name="agent" ngModel>
                <option value="" disabled>(choisissez un agent)</option>
                <option *ngFor="let agent of agents; let i = index" [ngValue]="agents[i]">
                  {{agent.prenom}} {{agent.nom}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Année</label>
              <select *ngIf="annees" class="form-control select2" style="width: 100%;" name="agent" ngModel>
                <option value="" disabled>(choisissez une année)</option>
                <option *ngFor="let annee of annees; let i = index" [ngValue]="annees[i]">
                  {{annee.annee}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Nombre de congés acquis</label>
              <input class="form-control" type="numeric" name="nbCongesAcquis" ngModel>
            </div>
            <div class="form-group">
              <label>Nombre de congés pris</label>
              <input class="form-control" type="numeric" name="nbJourPris" ngModel>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Nombre de jours déductibles</label>
              <input class="form-control" type="numeric" name="nbJourPrisDeductible" ngModel>
            </div>
            <div class="form-group">
              <label>Nombre de jours non déductibles</label>
              <input class="form-control" type="numeric" name="nbJourPrisNonDeductible" ngModel>
            </div>
            <div class="form-group">
              <label>Nombre de congés reliquats</label>
              <input class="form-control" type="numeric" name="nbCongesReliquat" ngModel>
            </div>
            <div class="form-group">
              <label>Nombre de congés supplémentaires</label>
              <input class="form-control" type="numeric" name="nbCongesSupplementaire" ngModel>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
