<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'un utilisateur
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Gestion des utilisateurs</a></li>
    <li class="active">Nouveau utilisateur</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un nouveau utilisateur</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveUser(f.value)">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input class="form-control" type="password" name="password" ngModel>
        </div>
        <div class="form-group">
          <label>Agent</label>
          <select *ngIf="agents" class="form-control select2" style="width: 100%;" name="agent" ngModel>
            <option value="" disabled>Selectionner un agent</option>
            <option *ngFor="let agent of agents; let i = index" [ngValue]="agents[i]">
              {{agent.prenom}} {{agent.nom}}
            </option>
          </select>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
