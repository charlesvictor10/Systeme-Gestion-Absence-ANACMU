<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'un Congé non déductible
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Paramétrage</a></li>
    <li class="active">Congé Non Deductible</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'un Congé Non Deductible</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateCongesNonDeductible(f.value)">
        <div class="form-group">
          <input class="hidden" type="text" name="id" [(ngModel)]="congesNonDeductible.id">
        </div>
        <div class="form-group">
          <label>Libellé</label>
          <input type="text" class="form-control" name="lib" [(ngModel)]="congesNonDeductible.lib">
        </div>
        <div class="form-group">
          <div>Nombre de jour pris</div>
          <input type="number" class="form-control" name="nbJourConges" [(ngModel)]="congesNonDeductible.nbJourConges">
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
