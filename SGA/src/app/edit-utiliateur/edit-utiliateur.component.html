<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'un utilisateur
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#"> Gestion des utilisateurs</a></li>
    <li class="active"> Liste des utilisateurs</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'un jour férié</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateUtilisateur(f.value)">
        <div class="form-group">
          <input type="text" class="hidden" name="id" [(ngModel)]="utilisateur.id">
        </div>
        <div class="form-group">
          <label>Active</label>
          <input type="text" class="form-control" name="actived" [(ngModel)]="utilisateur.actived">
        </div>
        <div class="form-group">
          <label>Raison blocage</label>
          <textarea class="form-control" rows="3" name="raisonBlocage" [(ngModel)]="utilisateur.raisonBlocage"></textarea>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Modifier utilisateur</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
