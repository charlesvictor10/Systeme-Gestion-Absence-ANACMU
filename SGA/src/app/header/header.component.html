<header class="main-header">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SGA</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Gestion</b> Absences</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->
        <li class="dropdown messages-menu">
          <!-- Notifications: style can be found in dropdown.less -->
          <li class="dropdown notifications-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">10</span>
          </a>
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/assets/img/user.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{utilisateur.agent.prenom}} {{utilisateur.agent.nom}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header" style="height: 100px;">
              <p>
                {{utilisateur.agent.prenom}} {{utilisateur.agent.nom}} <br>{{utilisateur.agent.fonction.lib}}
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="pull-left">
                <a (click)="editPassword()" class="btn btn-success"><span class="fa fa-key"> Changer mot de passe</span></a>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a (click)="logOut()" class="btn btn-danger"><span class="fa fa-sign-out"> DÃ©connexion</span></a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
