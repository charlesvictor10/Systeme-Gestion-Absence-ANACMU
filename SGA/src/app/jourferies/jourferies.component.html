<section class="content-header">
  <h1>
    Page d'affichage des jours fériés
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Paramétrage</a></li>
    <li class="active">Jour Férié</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des Jours Fériés</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Libellé</th>
                <th>Jour</th>
                <th *ngIf="authService.isRH()">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jourFerie of jourFeries">
                <td>{{jourFerie.lib}}</td>
                <td>{{jourFerie.jour | date:'dd/MM/yyyy'}}</td>
                <td *ngIf="authService.isRH()">
                  <a (click)="onDetailJourFerie(jourFerie.id)" class="clickable"><span class="glyphicon glyphicon-eye-open"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="box-footer" *ngIf="authService.isRH()">
          <button class="btn btn-primary center-block" (click)="newJourFerie()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</section>
