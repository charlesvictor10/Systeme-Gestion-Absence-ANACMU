<section class="content-header">
  <h1>
    Page d'affichage des rôles
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Gestion des rôles</a></li>
    <li class="active">Liste des rôles</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">La liste des utilisateurs</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Code</th>
              <th>Libellé</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles">
              <td>{{role.code}}</td>
              <td>{{role.lib}}</td>
              <td>{{role.description}}</td>
              <td>
                <a (click)="delete(role.id)" class="clickable" style="color: darkred;"><span class="glyphicon glyphicon-remove-circle"></span></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
