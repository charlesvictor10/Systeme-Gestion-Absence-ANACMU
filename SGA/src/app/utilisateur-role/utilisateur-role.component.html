<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'affectation de rôle à un utilisateur
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Admin</a></li>
    <li class="active">Gestion des utilisateurs</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Affectation d'un nouveau rôle à un utilisateur</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSaveUserRole(f.value)">
        <div class="form-group">
          <label>Utilisateur</label>
          <select *ngIf="utilisateurs" class="form-control select2" style="width: 100%;" name="utilisateur" ngModel>
            <option value="" disabled>Selectionner un utilisateur</option>
            <option *ngFor="let utilisateur of utilisateurs; let i = index" [ngValue]="utilisateurs[i]">
              {{utilisateur.email}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Agent</label>
          <select *ngIf="roles" class="form-control select2" style="width: 100%;" name="role" ngModel>
            <option value="" disabled>Selectionner un rôle</option>
            <option *ngFor="let role of roles; let i = index" [ngValue]="roles[i]">
              {{role.code}}
            </option>
          </select>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
